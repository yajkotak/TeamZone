<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>TeamZone</title>
</head>
<body>
    <div id="header">
        <div id="app-name">TeamZone</div>
        <button id="add-member-btn" class="icon-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40">
                <path fill="white" d="M12 5v14M5 12h14" stroke-width="1.5" stroke="currentColor"/>
            </svg>
        </button>
    </div>

    <div id="content-wrapper">
        <!-- Timezones Tab -->
        <div id="tab1" class="tab-content active">
            <div class="section-title">MEMBERS</div> <!-- Added title here -->
            <div id="time-container-tab1">
                <!-- List of members with their time zones will appear here -->
            </div>
        </div>
    
        <!-- Convert Tab -->
        <div id="tab2" class="tab-content">
            <div class="section-title">CONVERT TIME</div>
            <div id="convert-time-wrapper">
                <input type="datetime-local" id="local-time">
                <button id="convert-btn">Convert</button>
            </div>
            <div id="conversion-results">
                <!-- Conversion results will appear here -->
            </div>
        </div>
    </div>
    

    <!-- Hidden Add Member Page -->
    <div id="add-member-page" class="hidden">
        <div class="section-title">ADD MEMBER</div> <!-- Added title here -->
        <div id="add-member-form">
            <input type="text" id="name" placeholder="Enter Name">
            <select id="timezone-select">
                <option value="" disabled selected>Select Timezone</option>
                <!-- Time zones will be populated here -->
            </select>
            <button id="add-btn">Add</button>
        </div>
    </div>

    <div id="tab-bar">
        <button class="tab-link active" data-tab="tab1">

        </button>

    </div>

    <script src="popup.js"></script>
</body>
</html>
